<main class="main_publications">
	<div class="container">
		<div class="row justify-content-center my-3">
			<div class="col-12 col-md-6">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item" aria-current="page">Categorías: </li>
						<li class="breadcrumb-item" *ngFor="let categoria of categorias; let i = index"><a [routerLink]="['/publicaciones/categoria',categoria._id]">{{categoria.name}}</a></li>
					</ol>
				</nav>
			</div>
			<div class="col-12 col-md-6">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item" aria-current="page">Rutas: </li>
						<li class="breadcrumb-item" *ngFor="let ruta of rutas; let i = index"><a [routerLink]="['/publicaciones/ruta',ruta._id]">{{ruta.name}}</a></li>
					</ol>
				</nav>
			</div>
		</div>

		<div class="row justify-content-center my-3">
			<div class="col-12">
				<h2 class="text-center">Time Line</h2>
				<h6 class="text-center">{{ total }} Publicaciones</h6>
			</div>
		</div>
		<div class="row justify-content-center my-3">
			<div class="col-12">
				<button *ngIf="rolID=='miembro' || rolID=='admin'" [routerLink]="['/publicaciones/create']" class="btn btn-primary">Nueva publicación</button>
				<button class="btn btn-dark" (click)="goBack()">Regresar</button>
			</div>
		</div>
		<hr>

		<div *ngIf="publications">
			<div *ngIf="total>0">
				<div class="row">
					<div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-0 mb-3" *ngFor="let publication of publications; let i = index">
						<div class="card booking-card">
							<div class="view overlay">
								<a [routerLink]="['/publicaciones/show', publication._id]">
									<img *ngIf="publication.image" class="card-img-top img-fluid"  src="{{publication.image}}"/>
									<img *ngIf="!publication.image" class="card-img-top img-fluid" src="../../../../assets/img/notimg.jpg" alt="...">
								</a>
							</div>
							<div class="card-body">
								<h4 class="card-title font-weight-bold"><a [routerLink]="['/publicaciones/show', publication._id]">{{ publication.title }}</a></h4>
								<hr>
								<p class="mb-2">
									<i class="fa fa-user-o" aria-hidden="true"></i>
									<b>Publicado por: </b>
									<a *ngIf="publication.userID._id!=resID" [routerLink]="['/follow/perfil', publication.userID._id]">
										<span class="badge badge-primary">{{ publication.userID.email }}</span>
									</a>

									<a *ngIf="publication.userID._id==resID" [routerLink]="['/perfil', publication.userID._id]">
										<span class="badge badge-primary">Tú</span>
									</a>
								</p>
								<p class="mb-2">
									<i class="fa fa-tags" aria-hidden="true"></i><b>Categoría: </b><span class="badge badge-primary">{{ publication.categoriaID.name }}</span>
								</p>
								<p class="mb-2">
									<i class="fa fa-taxi" aria-hidden="true"></i><b>Ruta: </b><span class="badge badge-primary">{{ publication.rutaID.name }}</span>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div *ngIf="!publications && !failedConect">
			<div class="text-center">
		  		<div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
		    		<span class="sr-only">Loading...</span>
		  		</div>
			</div>
		</div>
		<div *ngIf="failedConect">
			<h6 class="text-center">{{failedConect}}</h6>
		</div>

	</div>
</main>
